         <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <div class="pagetitle">

                      <h1 style="text-align: center;color: rgb(115, 115, 115);">Location details</h1>
                      <nav>
                          <ol class="breadcrumb">

                              <li class="breadcrumb"><span class="iconify w3-large" [routerLink]="['/AdminHomePage']" data-icon="mdi:home" style="width: 35px; height: 35px;margin-top:-51%"></span></li>
                          <li class="breadcrumb-item">Location</li>
                      <li class="breadcrumb-item active" >Location Details</li>    
                      </ol>
                      </nav>
                 </div> 
                 <!-- end page title -->
               <section class="section">

                <div class="form-group"> <label for="District id">Select District</label> 
                    <select class="form-control"style="color: rgb(255, 255, 255);background-color: 2A3038;" [formControl]="DistrictControl" (change)="onChange($event)"  formControlName="District">
                        <option value="">-- Select Location--</option>
                        <option *ngFor="let District of districtList" value="{{District.id}}">
                            {{District.DistrictName}}
                        </option>
                    </select>
                </div> 

                   <div class="row">
                       <div class="col-lg-12">
                           <div class="card">
                               <div class="card-body"></div>

                              <table class="table" *ngIf="LocationList">
                                  <p *ngIf="!LocationList"><em>Loading...</em></p>
                                  <thead>
                                      <tr>
                                          <th scope="col">#</th>
                                          <th scope="col">Location Name</th>    
                                          <!-- <th scope="col">District</th>     -->
                                             



                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let cu of LocationList;let i=index;">
                                          <td>{{i+1}}</td>
                                          <td>{{cu.LocationName}}</td>
                                          
                                          <!-- <td>{{cu.DistrictName}}</td> -->
                                         
                                          <td> <a [routerLink]="['/AdminHomePage/LocationEdit',cu.Location_Id]">edit</a></td>
                                          <td><a [routerLink]="[]" (click)="delete(cu.Location_Id)">Delete</a></td>
                                      </tr>
                                  </tbody>
                              </table>


                           </div>
                       </div>
                   </div>
               </section>
              </div>
              </div>
            </div>
          </div>
