         <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <div class="pagetitle">

                      <h1 style="text-align: center;color: rgb(115, 115, 115);">Company details</h1>
                      <nav>
                          <ol class="breadcrumb">

                              <li class="breadcrumb"><span class="iconify w3-large" [routerLink]="['/AdminHomePage']" data-icon="mdi:home" style="width: 35px; height: 35px;margin-top:-51%"></span></li>
                          <li class="breadcrumb-item">Company</li>
                      <li class="breadcrumb-item active" >Company Details</li>    
                      </ol>
                      </nav>
                 </div> 
                 <!-- end page title -->
               <section class="section">
                   <div class="row">
                       <div class="col-lg-12">
                           <div class="card">
                               <div class="card-body"></div>

                              <table class="table" *ngIf="CompanyList">
                                  <p *ngIf="!CompanyList"><em>Loading...</em></p>
                                  <thead>
                                      <tr>
                                          <th scope="col">#</th>
                                          <th scope="col">Name</th>    
                                          <th scope="col">District</th>    
                                          <th scope="col">Email</th>  
                                          <th scope="col">Contact Number </th>
                                          <th scope="col"> Location</th> 
                                          <th scope="col"> Address</th>  
                                          <!-- <th scope="col">Start Year</th>  -->
                                          <!-- <th scope="col">Description</th>  -->
                                             



                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let cu of CompanyList;let i=index;">
                                          <td>{{i+1}}</td>
                                          <td>{{cu.CompanyName}}</td>
                                          <td>{{cu.DistrictName}}</td>
                                          <td>{{cu.CompanyEmail}}</td>
                                          <td>{{cu.CompanyContactNumber}}</td>
                                          <td>{{cu.LocationName}}</td>
                                          <td>{{cu.CompanyAddress}}</td>
                                          <!-- <td>{{cu.CompanyStartYear}}</td> -->
                                          <!-- <td>{{cu.Description}}</td> -->
                                         
                                      </tr>
                                  </tbody>
                              </table>


                           </div>
                       </div>
                   </div>
               </section>
              </div>
              </div>
            </div>
          </div>
