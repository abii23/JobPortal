<div class="container d-flex justify-content-center" style="
	background-color: #EBEAEF;background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(199, 199, 199, 0.5)),url('/assets/Guest/images/Minimalistic\ Colors\ Gray\ Background\ Minimalism\ Hd\ Wallpaper\ Picture.jpg'); max-width:100%;max-height:150%">

				<div  class="row or-container" >
