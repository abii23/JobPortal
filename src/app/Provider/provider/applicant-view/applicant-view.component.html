              <div class="card">

                  <div class="pagetitle">

                      <h1 style="text-align: center;color: rgb(115, 115, 115);">Applicant details</h1>
                      <nav>
                          <ol class="breadcrumb">

                              <li class="breadcrumb"><span class="iconify w3-large" [routerLink]="['/AdminHomePage']" data-icon="mdi:home" style="width: 35px; height: 35px;margin-top:-51%"></span></li>

                      <li class="breadcrumb-item active" >Application Details</li>    
                      </ol>
                      </nav>
                 </div> 
                 <!-- end page title -->
               <section class="section">
                   <div class="row">
                       <div class="col-lg-12">
                           <div class="card">
                               <div class="card-body"></div>
                               <div class="form-group"> <label for="District id">Select Post</label> 
                                <select class="form-control"style="color: rgb(255, 255, 255);background-color: 2A3038;" [formControl]="PostControl" (change)="onChange($event)">

                                    <option *ngFor="let post of postList" value="{{post.Company_Id}}">
                                        {{post.PostName}}
                                    </option>
                                </select>
                            </div> 

                              <table class="table" *ngIf="ApplicationList">
                                  <p *ngIf="!ApplicationList"><em>Loading...</em></p>
                                  <thead>
                                      <tr>
                                          <th scope="col">#</th>
                                          <th scope="col">Applicant Name</th>    
                                          <th scope="col">Experience</th>    
                                          <th scope="col">Education</th>  
                                          <th scope="col">Expected Salary </th>
                                          <th scope="col"> Description</th> 
                                          <!-- <th scope="col">Start Year</th>  -->
                                          <!-- <th scope="col">Description</th>  -->
                                             



                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr *ngFor="let cu of ApplicationList;let i=index;">
                                          <td>{{i+1}}</td>
                                          <td>{{cu.UserName}}</td>
                                          <td>{{cu.Experience}}</td>
                                          <td>{{cu.Education}}</td>
                                          <td>{{cu.ExpectedSalary}}</td>
                                          <td>{{cu.Description}}</td>
                                          <!-- <td>{{cu.CompanyStartYear}}</td> -->
                                          <!-- <td>{{cu.Description}}</td> -->

                                      </tr>
                                  </tbody>
                              </table>


                           </div>
                       </div>
                   </div>
